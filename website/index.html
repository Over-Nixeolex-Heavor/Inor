<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inor | Hub </title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">
    <style>
        <style>
    /* –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è —á–∞—Å—Ç–∏—Ü */
    .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9998;
    }

    .particle {
        position: absolute;
        background: rgba(0, 255, 239, 0.5);
        border-radius: 50%;
        transition: all 0.3s ease-out;
        mix-blend-mode: screen;
    }

    /* –≠—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
    .particle:hover {
        transform: scale(3);
        background: rgba(255, 0, 100, 0.8);
    }
</style>

<script>
    // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è —á–∞—Å—Ç–∏—Ü
    const PARTICLE_COUNT = 100;
    const INTERACTION_DISTANCE = 100;
    const FORCE_MULTIPLIER = 0.5;

    let mouseX = 0;
    let mouseY = 0;

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —á–∞—Å—Ç–∏—Ü
    function createInteractiveParticles() {
        const container = document.createElement('div');
        container.className = 'particles';
        document.body.appendChild(container);

        for (let i = 0; i < PARTICLE_COUNT; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            // –°–ª—É—á–∞–π–Ω—ã–µ –Ω–∞—á–∞–ª—å–Ω—ã–µ –ø–æ–∑–∏—Ü–∏–∏
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            
            // –°–ª—É—á–∞–π–Ω—ã–π —Ä–∞–∑–º–µ—Ä –æ—Ç 2 –¥–æ 5px
            const size = Math.random() * 3 + 2;
            particle.style.width = particle.style.height = size + 'px';
            
            // –°–ª—É—á–∞–π–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è
            particle.style.animation = `
                float ${Math.random() * 5 + 3}s infinite
            `;

            container.appendChild(particle);
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–≤–∏–∂–µ–Ω–∏—è –º—ã—à–∏
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        // –ê–Ω–∏–º–∞—Ü–∏—è —á–∞—Å—Ç–∏—Ü
        function updateParticles() {
            const particles = document.querySelectorAll('.particle');
            
            particles.forEach(particle => {
                const rect = particle.getBoundingClientRect();
                const particleX = rect.left + rect.width/2;
                const particleY = rect.top + rect.height/2;
                
                // –†–∞—Å—Å—á–µ—Ç —Ä–∞—Å—Å—Ç–æ—è–Ω–∏—è –¥–æ –∫—É—Ä—Å–æ—Ä–∞
                const deltaX = mouseX - particleX;
                const deltaY = mouseY - particleY;
                const distance = Math.sqrt(deltaX*deltaX + deltaY*deltaY);
                
                // –≠—Ñ—Ñ–µ–∫—Ç –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è
                if(distance < INTERACTION_DISTANCE) {
                    const angle = Math.atan2(deltaY, deltaX);
                    const force = (INTERACTION_DISTANCE - distance) * FORCE_MULTIPLIER;
                    
                    particle.style.transform = `
                        translate(
                            ${Math.cos(angle) * -force}px,
                            ${Math.sin(angle) * -force}px
                        )
                        scale(${1 + force/20})
                    `;
                } else {
                    particle.style.transform = '';
                }
            });
            
            requestAnimationFrame(updateParticles);
        }
        
        updateParticles();
    }

    // –ó–∞–ø—É—Å–∫ —Å–∏—Å—Ç–µ–º—ã —á–∞—Å—Ç–∏—Ü –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    window.addEventListener('load', createInteractiveParticles);
        /* –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ */

        }

        body {
            background: #0A192F;

        }

        /* –ì–µ—Ä–æ–π —Å–µ–∫—Ü–∏—è */

        }

        .cta-btn {

        /* –°–µ–∫—Ü–∏—è —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–π */
        .technologies {
            padding: 5rem 10%;
        }

        .tech-grid {
            display: grid;

            gap: 2rem;

        }

        .tech-card {

        .tech-card:hover {

        /* –§—É—Ç–µ—Ä */
        footer {

        }

        .contact-info {

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(0, 255, 239, 0.5);
            border-radius: 50%;
            animation: float 3s infinite;
        }
    </style>

    <script>
        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∞–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö —á–∞—Å—Ç–∏—Ü
        function createParticles() {
            const particles = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
